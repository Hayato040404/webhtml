<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Fetcher</title>
</head>
<body>
    <h1>HTML Fetcher</h1>
    <input type="text" id="urlInput" placeholder="Enter URL" />
    <button id="fetchButton">Fetch HTML</button>
    <div id="htmlContent"></div>

    <script>
        document.getElementById('fetchButton').addEventListener('click', () => {
            const url = document.getElementById('urlInput').value;
            const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(url)}`;

            fetch(proxyUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.json();
                })
                .then(data => {
                    document.getElementById('htmlContent').innerHTML = data.contents;
                })
                .catch(error => {
                    console.error('Error fetching the HTML:', error);
                    document.getElementById('htmlContent').innerHTML = `<p style="color: red;">Error fetching the HTML. Please check the console for more details.</p>`;
                });
        });
    </script>
</body>
</html>
